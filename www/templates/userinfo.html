<ion-view view-title="회원 정보 설정">
    <ion-nav-buttons side="right">
        <button class="button button-clear button-dark ion-checkmark" ng-click="saveUserinfo()">
        </button>
    </ion-nav-buttons>

    <ion-content class="padding" has-header="true" has-tabs="true" padding="true">


        <div class="list">
            <div class="item-divider">
                <span ng-bind="userEmail"></span>
                <span>님의 회원정보입니다.</span>
            </div>
            <label class="item item-input item-stacked-label">
                <span class="input-label">이름</span>
                <input type="text" placeholder="" ng-model="userinfo.name">
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">휴대폰 번호</span>
                <input type="tel" placeholder="" ng-model="userinfo.phone">
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">주소</span>
                <input type="text" placeholder="주소를 입력하세요." ng-model="userinfo.address">
            </label>

        </div>
        <div style="visibility:hidden">
            <input type="text" ng-model="userinfo.userid">
        </div>



    </ion-content>

</ion-view>
