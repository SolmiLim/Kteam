<ion-view view-title="소녀 : 소분하는 여자들" class="home">
    <ion-nav-buttons side="right">
        <button class="button button-clear button-dark ion-plus" ng-click="newCategory()">
        </button>
    </ion-nav-buttons>
     <ion-content>
        <ion-refresher pulling-text="Pull to refresh" on-refresh="fetchAllCategories()"></ion-refresher>
        <ion-list>
            <ion-item class="item item-thumbnail-left no-padding" ng-repeat="category in categories | reverse" type="item-text-wrap" href="#/app/categoryShow/{{category.objectId}}">
                <img src="{{category.imgURI}}" width="100" height="150">
                <div class="row">
                    <div class="col col-80 no-padding">

                        <p id="title"><b>{{category.name}}</b></p>
                        <p><span style="color:red">&#8361;</span>{{category.price}}</p>
                        <p>{{category.description}}</p>
                    </div>
                    <div class="col col-20 no-padding">
                        <p>{{category.check}}</p>
                        <p><span style="color:red">{{category.state}}</span></p>
                    </div>
                </div>
        </ion-list>
    </ion-content>
</ion-view>
