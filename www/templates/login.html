<ion-view title="로그인">
    <ion-content has-header="true" has-tabs="true" padding="true">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="email" ng-model="user.username">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="user.password">
            </label>
        </div>
        <div class="assertive" ng-show="error.message">{{error.message}}</div>
        <button class="button button-block button-positive" ng-click="login()">
            로그인
        </button>
        <button class="button button-block button-clear button-calm" ng-click="forgot()">
            비밀번호 찾기
        </button>
    </ion-content>
</ion-view>
